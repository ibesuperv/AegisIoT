<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pulseGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B91C1C;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Logo Icon Group -->
  <g transform="translate(20, 10)">
    <!-- Shield Base -->
    <path d="M50 0 C50 0 10 10 10 40 C10 75 50 100 50 100 C50 100 90 75 90 40 C90 10 50 0 50 0 Z" fill="url(#shieldGrad)" />
    
    <!-- Central Pulse -->
    <path d="M30 50 L40 50 L45 35 L55 65 L60 50 L70 50" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round" />
    
    <!-- Connection Dot -->
    <circle cx="50" cy="20" r="4" fill="#60A5FA" />
  </g>

  <!-- Text Group -->
  <text x="110" y="65" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="800" font-size="48" fill="#1E293B">Aegis</text>
  <text x="245" y="65" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="300" font-size="48" fill="#64748B">IoT</text>
  
  <!-- Subtitle -->
  <text x="112" y="90" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="500" font-size="14" fill="#94A3B8" letter-spacing="2">EVENT-DRIVEN SAFETY INFRASTRUCTURE</text>
</svg>
